<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Changing Heart</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: black;
    }
    
    .heart {
        color: red;
        font-size: 5rem;
        animation: heartbeat 1s infinite;
    }
    
    @keyframes heartbeat {
        0% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.2);
        }
        100% {
            transform: scale(1);
        }
    }
</style>
</head>
<body>
    <h1 style="color: white;">English</h1>
    <div class="heart">‚ù§</div>
</body>
</html>
